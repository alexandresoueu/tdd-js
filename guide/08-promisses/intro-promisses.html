<!DOCTYPE html>
<html>

<head>
    <title>Promisses intro in Js</title>
</head>

<body>
</body>
<script>
  var defer = new Promise((resolve, reject) => {
    setTimeout(() => {
      if(true) {
        resolve('Hello! It works.')
      } else {
        reject('Error!')
      }
    }, 2000)
  })

  defer
      .then((data) => {
        console.log(data)
        return 'foo'
        })
      .then((data) => console.log(data))
      .catch((error) => console.log(error))

</script>

</html>
