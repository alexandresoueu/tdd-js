<!DOCTYPE html>
<html>

<head>
    <title>Generators Ajax</title>
</head>

<body>
</body>
<script>
    function ajax(url) {
      fetch(url)
        .then(data => data.json())
        .then(data => dados.next(data))
    }

    function* ajaxGen() {
      console.log('searching.... First Called')
      const posts = yield ajax('https://willianjusten.com.br/search.json')
      console.log(posts)

      console.log('Gitaum da massa.... Second Called')
      const github = yield ajax('http://api.github.com/users/alexandresoueu')
      console.log(github)
    }

    const dados = ajaxGen()
    dados.next()

</script>

</html>
