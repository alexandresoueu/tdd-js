<!DOCTYPE html>
<html>

<head>
    <title>Classes Extended in Js</title>
</head>

<body>
</body>
<script>
  class Animal {
    constructor(name) {
      this.name = name
    }

    hello() {
      console.log(`I'm ${this.name}`)
    }
  }

  class Dog extends Animal {
    constructor(name, sound) {
      super(name) //use to extended method name in the Animal Function
      this.sound = sound
    }

    bark() {
      console.log(`${this.sound} I'm ${this.name}`)
    }
  }

  const elephant = new Animal('Dumbo')
  const dog = new Dog('Jake', 'au au')
</script>

</html>
