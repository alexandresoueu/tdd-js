<!DOCTYPE html>
<html>

<head>
    <title>Chain Prototype in Js</title>
</head>

<body>
</body>
<script>
  function Animal(kind, sound) {
    this.kind = kind
    this.sound = sound
  }

  Animal.prototype.hello = function() {
    console.log(`${this.sound} I'm a ${this.kind}`)
  }

  const dog = new Animal('dog', 'auau')
  const cat = new Animal('cat', 'meow meow')
</script>

</html>
