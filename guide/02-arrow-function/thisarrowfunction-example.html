<!DOCTYPE html>
<html>


<head>
    <title>This in Arrow Function Example</title>
</head>

<body>
    <button id="btn">Make my sandwich!</button>
</body>
<script>
    const sandwich = {
        bread: 'white',
        cheese: 'cheddar',

        prepare: function() {
            return `I want a sandwich with ${this.bread} bread and ${this.cheese} cheese!`
        },

        make: function() {
            var that = this
            window.setTimeout(() => {
                console.log(this.prepare())
            }, 500)
        }
    }

    const btn = document.getElementById('btn')
    btn.addEventListener('click', function() { sandwich.make() })
</script>

</html>
