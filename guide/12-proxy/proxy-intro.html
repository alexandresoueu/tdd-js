<script>
  let obj = {
    name: 'Alexandre',
    age: 26
  }

  let proxy = new Proxy(obj, {
    get(target, name) {
      console.log('Anybody is asking the name. =D')
      return target[name]
    },
    set(target, name, value) {
      console.log('Anybody is changing the name!')
      target[name] = value.toUpperCase()
    }
  })
</script>
